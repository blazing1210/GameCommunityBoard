<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
 rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("#sign-up").on("click",function(){
			location.href="/signup";
		});
		
		$("#btnLogin").on("click",function(){
			$.ajax({
				url:"/login",
				type:"post",
				data:{userId:$("#user-id").val(),userPw:$("#user-password").val()},
				success:function(data){
					if (data.result == "success") {
						alert("로그인 성공");
						location.href="/noticeBoard";
					}else{
						alert("로그인 실패");
					}
				},
				error:function(){
					alert("통신오류")
				}
			});
		});
	});
</script>
<meta charset="UTF-8">
<title>몰루아카이브 로그인</title>
</head>
<body>
	<header th:replace="layout/header :: header('계정')">
	
	</header>
			<main class="container my-3">
		<div class="row">
			<div class="col-sm-4 mx-auto border rounded p-4">
					<h2 class="text-center">로그인</h2>
					<div class="form-floating my-4">
						<input type="text" class="form-control" id="user-id" name="userId" placeholder="아이디를 입력해주세요">
						<label for="user-id">USER ID</label>
					</div>
					<div class="form-floating my-4">
						<input type="text" class="form-control" id="user-password" name="userPw" placeholder="비밀번호를 입력해주세요.">
						<label for="user-password">USER PASSWORD</label>
					</div>
					<div class="my-3 d-grid gap-3">
						<button type="submit" id="btnLogin" class="btn btn-primary">Login</button>
					</div>
					<div class="my-3 d-grid gap-3">
						<button type="button" id="sign-up"class="btn btn-warning">Sign up</button>
					</div>
				
			</div>
		</div>
	</main>
	<footer th:replace="layout/footer :: footer">
	
	</footer>
</body>
</html>
